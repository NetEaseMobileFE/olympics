<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="renderer" content="webkit">
    <script src="js/utils/rem.js" data-inline="true"></script>
    <!-- build:css -->
    <link rel="stylesheet" href="/static/css/schedule.css">
    <!-- endbuild -->
    <title>赛程赛果</title>
</head>
<body>
	<div id="root"></div>

	<!-- build:js -->
	<script src="/static/js/schedule.js"></script>
	<!-- endbuild -->

    <script type="text/javascript" src="http://img2.cache.netease.com/utf8/3g/util/share.1.3.1.js"></script>
    <script type="text/javascript" src="http://analytics.163.com/ntes.js"></script>
    <script type="text/javascript" src="http://img4.cache.netease.com/utf8/3g/util/analysis.min.js"></script>
    <script>
        var searchObj = getSearch();
        var isNewsApp = /NewsApp\/[\d.]+/gi.test(navigator.userAgent);
        var defSpss;

        if ( isNewsApp || searchObj.spss == 'newsapp' ) {
            _ntes_nacc = 'mapp';
            defSpss = 'newsapp';
        } else {
            _ntes_nacc = 'wap';
            defSpss = 'touch';
        }
        neteaseTracker();
        neteaseAnalysis({
            modelid: 'o2016schedule',
            spst: 5,
            spss: searchObj.spss || defSpss
        });


        // Share
        var title = '2016里约奥运会_手机网易网';
        var link = location.origin + location.pathname + '?spss=' + defSpss;
        var desc = '网易奥运将全天候直播奥运赛事为您持续带来奥运新闻动态';
        var img = 'http://img4.cache.netease.com/apps/olympics2016/img/share.png';

        if ( !isNewsApp ) {
            window.shareInfo = {
                title: title,
                summary: desc,
                link: link,
                imgsrc: img
            };
        }

        setTimeout(function() {
            NAShare.update({
                title: '2016里约奥运会_网易新闻客户端',
                desc: desc,
                url: link,
                wbText: desc,
                wbImg: 'http://imgsize.ph.126.net/?imgurl=' + img + '_64x64x0.jpg',
                img: img
            });
        }, 500);

        function getSearch(search) {
            var data = {};
            search = search || window.location.search;
            search.replace(/([^?=&]+)(=([^&]*))?/g, function($0, $1, $2, $3) {
                data[$1] = $3;
            });

            return data;
        }
    </script>
</body>
</html>
